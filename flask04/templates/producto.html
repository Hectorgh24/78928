<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
</head>
<body>
    <!--jinja es diferente de php-->
    <h1>Productos</h1>

    <form action="/agregar" method="POST">
        <input type="text" name="nombre" placeholder="Nombre" required>
        <input type="number" name="precio" placeholder="Precio" required>
        <input type="submit" value="Guardar">
    </form>

    <ol>
    {% for producto in productos %}
        <li>{{producto['nombre'] }}: ${{producto['precio'] }}
        <a href="/editar/{{ producto['nombre']}}/{{producto['precio']}}">Editar</a>
        <a href="/eliminar/{{ producto['nombre']}}" onclick="return  confirm('Â¿Seguro que deseas eliminar?')">Eliminar</a>
        </li>
    {% endfor %}
    </ol>
</body>
</html>
