<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
</head>
<body>
    <!--jinja es diferente de php-->
    <h1>Productos</h1>
    ${productos}
    {% for producto in productos %}
        <li>{{producto.nombre}}: ${{producto.precio}}</li>
    {% endfor %}
</body>
</html>
